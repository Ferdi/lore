{% extends "base.html" %}
{% load bootstrap3 %}
{% block content %}
<h1>Import Course</h1>
<h2>{{ message }}</h2>
<form method="post" action="{% url 'upload' %}" enctype="multipart/form-data">
  {% csrf_token %}
  {% bootstrap_form form %}
  <button type="submit" class="btn btn-primary">
    {% bootstrap_icon "star" %} Upload Course
  </button>
</form>
{% endblock %}
